<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Begin Jekyll SEO-->
        <title>{{ page.title }} | {{ site.title }}</title>
        <link rel="canonical" href="{{ site.url }}{{ page.url }}">
        <meta property="og:title" content="{{ page.title }}">
        <meta property="og:locale" content="{{ page.locale }}">
        <meta name="description" content="{{ site.description }}">
        <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
        <meta property="og:url" content="{{ site.url }}{% if page.url %}{{ page.url }}{% endif %}">
        <meta property="og:site_name" content="{{ site.title }}">
        <meta property="og:type" content="website">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="{{ page.title }}">
        <script type="application/ld+json">
            {"@context":"https://schema.org","@type":"WebSite","description":"{{ site.description }}","headline":"{{ page.title }}","name":"{{ site.title }}","url":"{{ site.url }}{{ page.url }}"}
        </script>
        <!-- End Jekyll SEO-->
        <link rel="icon" href="/assets/images/favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
        <link rel="stylesheet" href="/assets/css/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akatab|Albert Sans">
    </head>
    <body>
        <div class="container">
            {% include my_navigation.html %}
            <div class="pure-g center content">
                <div class="pure-u-1 pure-u-md-3-4 pure-u-lg-2-3 pure-u-xl-13-24 pure-u-xxl-1-2 pure-u-xxxl-1-3 pure-u-x4k-1-4 word-break justify-text">
                    {{ content }}
                </div>
            </div>
            {% include my_footer.html %}
        </div>
        <script src="/assets/js/nav.js"></script>
        <script src="/assets/js/clamp.min.js"></script>
        <script src="/assets/js/executeclamp.js"></script>
    </body>
</html>
