<div role="navigation" class="pure-g nav-body center">
    {% for item in site.data.navigation %}
        <div class="pure-u-1 pure-u-md-1-8 nav-item">
            <a href="{{ item.link }}" class="{% if item.link == page.url %} nav-selected {% endif %}">{{ item.name }}</a>
        </div>
    {% endfor %}
</div>
